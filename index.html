<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay">
        <div class="endContainer medMargin">
            <p id="gameResult" class="medMargin"></p>
            <img>
            <button id="restartBtn" class="medMargin">Play Again</button>  
        </div>
    </div>
    <div class="mainContainer">
        <div class="container">
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorsBtn">Scissors</button>
        </div>
        <div class="container" id="roundDiv">
            <p id="roundChoice"></p>
            <p id="roundResult"></p>
        </div>
        <div class="container">
            <p id="humanScoreElem">Human: 0</p>
            <p id="computerScoreElem">Computer: 0</p>
        </div>

    </div>
</body>
<script src="rps.js"></script>
</html>
