<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay">
        <p id="gameResult"></p>
        <button id="restartBtn">Play Again</button>
    </div>
    <div class="main-container">
        <div class="container">
            <button id="rockBtn">Rock</button>
            <button id="paperBtn">Paper</button>
            <button id="scissorsBtn">Scissors</button>
        </div>
        <div class="container" id="roundDiv">
            <p id="roundChoice"></p>
            <p id="roundResult"></p>
        </div>
        <div class="container">
            <span id="humanScoreElem">Human: 0</span>
            <span id="compScoreElem">Computer: 0</span>
        </div>

    </div>
</body>
